    <form action="addgame.php" method="post" enctype="multipart/form-data">
        Title:<br>
        <input type="text" name="title">
        <br>
        Publisher:<br>
        <input type="text" name="publisher">
        <br>
        Release Date:<br>
        <select name="release_date">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
        </select>
        <br>
        Console:<br>
        <input type="text" name="console">
        <br><br>
        ESRB Rating:<br>
        <input type="radio" name="esrb_rating" value="E" checked> 'E' for Everyone<br>
        <input type="radio" name="esrb_rating" value="T"> 'T' for Teen<br>
        <input type="radio" name="esrb_rating" value="M"> 'M' for Mature<br>
        <br>
        Copies Available:<br>
        <input type="number" name="copies_available">
        <br><br>
        Upload Image:<br>
        <input type="file" name="picture" id="picture"><br>
        <br><br>
        <input type="submit">
    </form>
